<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css" crossorigin="anonymous">
    <title>PhantomBot Playlist by 33KK</title>
</head>
<body class="dark" id="body" style="padding-bottom: 50px;">
    <div id="app">
        <header class="row">
            <h3 class="col align-self-center">PhantomBot Playlist</h3>
            <i class="col-auto fas fa-signal align-self-center" v-if="connected"></i>
            <i class="col-auto fas fa-exclamation align-self-center" v-else></i>
            <i class="col-auto fas fa-hourglass align-self-center" @click="toggleTimes"></i>
            <i class="col-auto fas fa-play align-self-center" @click="togglePlayer"></i>
            <i class="col-auto fas fa-moon align-self-center" @click="toggleTheme"></i>
        </header>
        
        <div class="row">
            
            <div class="col-lg-4 col-12 fix-padding-right">
                <div class="video-container" v-if="iframe"><iframe defer class="preview" :src="'https://youtube.com/embed/'+currentsong.song" alt="Preview"></iframe></div>
                <img  v-else class="preview" :src="'https://img.youtube.com/vi/'+currentsong.song+'/maxresdefault.jpg'" alt="Preview"></img>
                <songlist :songlist="currentsong.song !== undefined ? [currentsong] : []" :show-requester="true" :show-times="false" :show-numbers="false" title="Now playing"></songlist>
                <songlist :songlist="history" :show-requester="true" :show-times="times" :show-numbers="true" title="Previous"></songlist>
            </div>
            <div class="col-lg-8 col-12 fix-padding-left">
                <songlist :songlist="songlist" :show-requester="true" :show-times="times" :show-numbers="true" title="Next"></songlist>
                <songlist :songlist="playlist" :show-requester="false" :show-times="times" :show-numbers="true" title="Playlist"></songlist>
            </div>
        </div>
    </div>
    <script src="./js/vue.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/15a7b0d344.js" crossorigin="anonymous" defer></script>
</body>
</html>
