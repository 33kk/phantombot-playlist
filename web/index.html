<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css" crossorigin="anonymous">
    <title>PhantomBot Playlist by 33KK</title>
</head>
<body class="dark" id="body" style="padding-bottom: 50px;">
    <div id="app">
        <header class="row">
            <h3 class="margin col align-self-center">PhantomBot Playlist</h3>
            <h6 class="margin col align-self-center">made by 33KK</h6>
            <p class="margin col-auto align-self-center">{{ connected ? "Connected" : "Disconnected"}}</p>
            <i class="col-auto margin fas fa-moon align-self-center" @click="toggleTheme"></i>
        </header>
        
        <div class="row">
            
            <div class="col-lg-4 col-12 fix-padding-right">
                <songlist :songlist="currentsong.song !== undefined ? [currentsong] : []" :show-numbers="false" title="Now playing"></songlist>
                <div class="video-container"><iframe class="preview" :src="'https://youtube.com/embed/'+currentsong.song" alt="ay"></iframe></div>
            </div>
            <div class="col-lg-8 col-12 fix-padding-left">
                <songlist :songlist="songlist" :show-numbers="true" title="Requests"></songlist>
                <songlist :songlist="playlist" :show-numbers="true" title="Playlist"></songlist>
            </div>
        </div>
    </div>
    <script src="./js/vue.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/15a7b0d344.js" crossorigin="anonymous" defer></script>
</body>
</html>
